---
layout: none
---
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>所有 SingleFile 頁面</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #333; }
    ul { list-style: disc inside; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>所有 SingleFile 頁面</h1>
  <ul>
    {% for p in site.pages %}
      {% if p.ext == ".html" and p.name != "index.html" %}
        <li><a href="{{ p.url | relative_url }}">{{ p.name | remove: ".html" }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
